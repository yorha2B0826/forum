spring.application.name=forums
server.port=8088
server.servlet.context-path=/community
spring.thymeleaf.cache=false

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/formu?useSSL=false&serverTimezone
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000


# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.newcoder.forums.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.useGenerateKeys=true

logging.level.com.newcoder.forums=DEBUG